<div class="container">
  <div *ngFor="let line of boardArray; index as y;" class="line">
    <div *ngFor="let cell of line index as x;" class="cell" (click)="cellClick(x,y)">
      <span *ngIf="cell.isShow" [ngClass]="cell.value">{{cell.value}}</span>
      <span *ngIf="!cell.isShow" class="cover"></span>
    </div>
  </div>
  <button (click)="restart()">resat</button>
  <div *ngIf="alert" class="game-over">{{content}}</div>
</div>
